<p-table
  [value]="lancamentos"
  styleClass="p-datatable-gridlines"
  [paginator]="true"
  [rows]="2"
  [showCurrentPageReport]="true"
  currentPageReportTemplate="Mostrando {first} a {last} de um total de {totalRecords} registros"
  [rowsPerPageOptions]="[10, 25, 50]"
  [responsive]="true"
>
  <ng-template pTemplate="caption"> Lançamentos </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th>Descrição</th>
      <th>Data de Vencimento</th>
      <th>Data de Pagamento</th>
      <th>Valor</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-lancamento>
    <tr>
      <td>{{ lancamento.descricao }}</td>
      <td class="data">{{ lancamento.dataVencimento | date: "dd/MM/y" }}</td>
      <td class="data">{{ lancamento.dataPagamento | date: "dd/MM/y" }}</td>
      <td
        class="valor"
        [style.color]="lancamento.tipo === 'RECEITA' ? 'blue' : 'red'"
      >
        {{ lancamento.valor | currency: "":"symbol":"1.2-2" }}
      </td>
      <td style="text-align: center">
        <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(product)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button> -->
        <button
          pButton
          pRipple
          icon="pi pi-pencil"
          class="p-button-rounded p-button-success p-mr-2"
          pTooltip="Editar"
          tooltipPosition="top"
        ></button>
        <button
          pButton
          pRipple
          icon="pi pi-trash"
          class="p-button-rounded p-button-warning"
          pTooltip="Excluir"
          tooltipPosition="top"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
