<p-table
      [value]="pessoas"
      styleClass="p-datatable-gridlines"
      [paginator]="true"
      [rows]="2"
      [showCurrentPageReport]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de um total de {totalRecords} registros"
      [rowsPerPageOptions]="[10, 25, 50]"
      [responsive]="true"
    >
      <ng-template pTemplate="caption">
        Pessoas
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Status</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-pessoa>
        <tr>
          <td>{{ pessoa.nome }}</td>
          <td>{{ pessoa.cidade }}</td>
          <td>{{ pessoa.estado }}</td>
          <td><a href="#" pTooltip="{{pessoa.ativo ? 'Desativar' : 'Ativar'}}">{{ pessoa.ativo ? 'Ativo' : 'Inativo' }}</a></td>
          <td style="text-align: center;">
            <!-- <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editProduct(product)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="deleteProduct(product)"></button> -->
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success p-mr-2"
              pTooltip="Editar"
              tooltipPosition="top"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              pTooltip="Excluir"
              tooltipPosition="top"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
